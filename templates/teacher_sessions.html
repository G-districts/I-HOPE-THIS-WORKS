<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>G Schools – Class Sessions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pico.classless.min.css') }}">
    <style>
      body {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }
      header h1 {
        margin-bottom: 0;
      }
      header p {
        margin-top: 4px;
        color: #666;
      }
      .sessions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 500;
      }
      .badge-active {
        background: #e2fbe2;
        color: #226622;
      }
      .badge-inactive {
        background: #f3f3f3;
        color: #666;
      }
      .badge-count {
        background: #eef2ff;
        color: #3730a3;
        margin-left: 8px;
      }
      .card-footer {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-top: 12px;
      }
      .card-footer button,
      .card-footer a {
        flex: 1 1 0;
        text-align: center;
        white-space: nowrap;
      }
      #emptyState {
        margin-top: 32px;
        padding: 24px 16px;
        border-radius: 12px;
        border: 1px dashed #ccc;
        text-align: center;
      }
      dialog form {
        min-width: 320px;
      }
      textarea {
        min-height: 80px;
      }
      .muted {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Class sessions</h1>
      <p>Choose or create a class session. Each session can have its own name and student roster.</p>
    </header>

    <main>
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:8px;">
        <button id="newSessionBtn">New class session</button>
        <span class="muted">Signed in as {{ user.email }}</span>
      </div>

      <div id="emptyState" hidden>
        <h3>No class sessions yet</h3>
        <p>Create your first session to get started. You can reuse it every day.</p>
        <button id="emptyNewBtn">Create class session</button>
      </div>

      <section id="sessionsList" class="sessions-grid"></section>
    </main>

    <dialog id="sessionDialog">
      <article>
        <header>
          <h2 id="dialogTitle">New class session</h2>
        </header>
        <form id="sessionForm">
          <input type="hidden" id="sessionId">
          <label>
            Class name
            <input id="sessionName" type="text" required placeholder="Example: Period 1 – ELA">
          </label>

          <label>
            Student emails
            <textarea id="sessionStudents" placeholder="One email per line, or separated by commas"></textarea>
            <span class="muted">Only these students’ screens will be shown when this session is active.</span>
          </label>

          <fieldset>
            <legend>Optional schedule (stored only)</legend>
            <label>
              <input id="schedEnabled" type="checkbox">
              Enable schedule for this session
            </label>
            <div style="display:flex; gap:8px; margin-top:4px;">
              <label style="flex:1;">
                Start time
                <input id="schedStart" type="time">
              </label>
              <label style="flex:1;">
                End time
                <input id="schedEnd" type="time">
              </label>
            </div>
            <label>
              <input id="schedWeekdays" type="checkbox" checked>
              Weekdays only (Mon–Fri)
            </label>
          </fieldset>

          <footer style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
            <button type="button" id="cancelDialog">Cancel</button>
            <button type="submit">Save session</button>
          </footer>
        </form>
      </article>
    </dialog>

    <script>
      const sessionsList   = document.getElementById('sessionsList');
      const emptyState     = document.getElementById('emptyState');
      const newSessionBtn  = document.getElementById('newSessionBtn');
      const emptyNewBtn    = document.getElementById('emptyNewBtn');
      const sessionDialog  = document.getElementById('sessionDialog');
      const dialogTitle    = document.getElementById('dialogTitle');
      const sessionForm    = document.getElementById('sessionForm');
      const sessionIdInput = document.getElementById('sessionId');
      const sessionName    = document.getElementById('sessionName');
      const sessionStudents= document.getElementById('sessionStudents');
      const schedEnabled   = document.getElementById('schedEnabled');
      const schedStart     = document.getElementById('schedStart');
      const schedEnd       = document.getElementById('schedEnd');
      const schedWeekdays  = document.getElementById('schedWeekdays');
      const cancelDialog   = document.getElementById('cancelDialog');

      function openDialog(mode, session) {
        if (mode === 'new') {
          dialogTitle.textContent = 'New class session';
          sessionIdInput.value = '';
          sessionName.value = '';
          sessionStudents.value = '';
          schedEnabled.checked = false;
          schedStart.value = '';
          schedEnd.value = '';
          schedWeekdays.checked = true;
        } else {
          dialogTitle.textContent = 'Edit class session';
          sessionIdInput.value = session.id || session.cid || '';
          sessionName.value = session.name || '';
          sessionStudents.value = (session.students || []).join('\n');
          const sched = session.schedule || {};
          schedEnabled.checked = !!sched.enabled;
          schedStart.value = sched.start || '';
          schedEnd.value = sched.end || '';
          schedWeekdays.checked = !!sched.weekdays_only;
        }
        sessionDialog.showModal();
      }

      function closeDialog() {
        sessionDialog.close();
      }

      async function loadSessions() {
        sessionsList.innerHTML = '';
        const res = await fetch('/api/classes');
        if (!res.ok) {
          emptyState.hidden = false;
          sessionsList.innerHTML = '';
          return;
        }
        const j = await res.json();
        const classes = j.classes || [];
        if (!classes.length) {
          emptyState.hidden = false;
          return;
        }
        emptyState.hidden = true;

        for (const c of classes) {
          const card = document.createElement('article');
          const active = !!c.active;
          const count = c.student_count || (c.students ? c.students.length : 0);
          const sched = c.schedule || {};
          let schedText = 'No schedule';
          if (sched.enabled && (sched.start || sched.end)) {
            const span = [];
            if (sched.start) span.push(sched.start);
            if (sched.end) span.push('– ' + sched.end);
            schedText = (sched.weekdays_only ? 'Weekdays ' : '') + span.join(' ');
          }

          card.innerHTML = `
            <header>
              <h3 style="margin-bottom:4px;">${c.name || c.id}</h3>
              <div>
                <span class="badge ${active ? 'badge-active' : 'badge-inactive'}">
                  ${active ? 'Active' : 'Inactive'}
                </span>
                <span class="badge badge-count">
                  ${count} student${count === 1 ? '' : 's'}
                </span>
              </div>
            </header>
            <p class="muted" style="margin-top:8px;">${schedText}</p>
            <div class="card-footer">
              <a href="/teacher/session/${encodeURIComponent(c.id || c.cid)}" role="button">Open</a>
              <button type="button" data-action="edit">Edit</button>
              <button type="button" data-action="delete" class="secondary">Delete</button>
            </div>
          `;

          const [openBtn, editBtn, deleteBtn] = card.querySelectorAll('.card-footer > *');
          editBtn.addEventListener('click', () => openDialog('edit', c));
          deleteBtn.addEventListener('click', async () => {
            if (!confirm('Delete this class session?')) return;
            const resp = await fetch('/api/classes/delete', {
              method: 'POST',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify({id: c.id || c.cid})
            });
            if (resp.ok) {
              await loadSessions();
            }
          });

          sessionsList.appendChild(card);
        }
      }

      newSessionBtn.addEventListener('click', () => openDialog('new'));
      emptyNewBtn.addEventListener('click', () => openDialog('new'));
      cancelDialog.addEventListener('click', closeDialog);

      sessionForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          id: sessionIdInput.value || '',
          name: sessionName.value,
          students: sessionStudents.value,
          schedule: {
            enabled: schedEnabled.checked,
            start: schedStart.value,
            end: schedEnd.value,
            weekdays_only: schedWeekdays.checked
          }
        };
        const resp = await fetch('/api/classes/save', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if (resp.ok) {
          closeDialog();
          await loadSessions();
        }
      });

      loadSessions();
    </script>
  </body>
</html>
